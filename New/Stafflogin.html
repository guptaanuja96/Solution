<body>
 
  <header style="text-align:center;"><h1>Staff Login</h1></header>
  <div id="mydiv"> 
    <table>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label" >Email</label>
        <input type="email" class="form-control" id="inputEmail4" autofocus placeholder ="Enter Email Id" required>
      </div><br>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label" placeholder="Password">Password</label>
        <input type="password" class="form-control" id="inputPassword4" autofocus placeholder ="Enter Password" required>
      </div>
      <br>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>

      <div class="col-12" style="margin-left:200px;">
        <button type="submit" class="btn btn-primary">Sign in</button>
        
      </div>
      <br>
      <div style="margin-left:180px;"><a href="./login.html">forgot password ?</a></div>
    </form>
  </table>
